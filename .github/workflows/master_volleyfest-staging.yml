name: Build and deploy Node.js app to Azure Web App - volleyfest-staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (22 LTS)
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Zip the app after build so we have a single artifact
      - name: Create deployment zip
        run: zip volleyfest.zip . -qr

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: volleyfest.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Unzip so the app files sit in the working directory for deployment
      - name: Unzip artifact for deployment
        run: unzip volleyfest.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1E9B3924656749FAB0027B9A1CA8BC1D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CEF7448F8134073BB8CC062A8CC61EF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7C1478F85B7C4AAAAD85EC8392A5B3F7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'volleyfest-staging'
          slot-name: 'Production'
          package: .
